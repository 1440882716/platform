<body>

<div class="pic">
</div>

<script src="js/jquery-1.11.0.min.js" type="text/javascript"></script>
<script type="text/javascript">
    $(function () {

        let npsData = localStorage.getItem("npcinfo")
        let imgSrc = localStorage.getItem("imgSrc")
        npsData = JSON.parse(npsData)
        console.log("获取缓存的代表信息===",npsData);
        console.log("图片的跟路径===",imgSrc);
        let imgsDom = document.querySelector('div.pic');
        // let imgs = [];
        for (let i = 0; i < npsData.length; ++i) {
            var divDom = document.createElement('div');
            divDom.style.display="flex";
            divDom.style.flexDirection="row";
            // 左边代表头像
            var imgDom = document.createElement('img');
            imgDom.src = imgSrc+'peopel.png'
            divDom.append(imgDom)
            // 右边代表信息
            // var rightDiv = document.createElement('div');
            // rightDiv.style.width="100px"
            // divDom.append(rightDiv)
            var nameP = document.createElement('p');
            nameP.innerHTML = npsData[i].name
            nameP.style.fontSize="16px"
            divDom.append(nameP)
            // var brDom = document.createElement('br');
            // divDom.append(brDom)
            var introductionP = document.createElement('p');
            introductionP.innerHTML = npsData[i].npcMember.introduction
            introductionP.style.fontSize="10px"
            nameP.style.display="block"
            divDom.append(introductionP)
            // 联系方式
            var phoneP = document.createElement('p');
            phoneP.innerHTML = npsData[i].npcMember.mobile
            phoneP.style.fontSize="8px"
            // nameP.style.display="inline-block"
            divDom.append(phoneP)
            // divDom.append(rightDiv)
            imgsDom.append(divDom);
            // imgsDom.append(imgDom);
        }


        var imgL = $(".pic div").size();
        var deg = 360 / imgL;
        var roY = 0, roX = -10;
        var xN = 0, yN = 0;
        var play = null;

        $(".pic div").each(function (i) {
            $(this).css({
                // <!--translateZ 定义2d旋转沿着z轴-->
                "transform": "rotateY(" + i * deg + "deg) translateZ(530px)"
            });
            // <!--防止图片被拖拽-->
            $(this).attr('ondragstart', 'return false');
        });
        // $(".pic p").each(function (i) {
        //     $(this).css({
        //         <!--translateZ 定义2d旋转沿着z轴-->
        //         "transform": "rotateY(" + i * deg + "deg) translateZ(0)"
        //     });
        //     <!--防止图片被拖拽-->
        //     $(this).attr('ondragstart', 'return false');
        // });
        $(document).mousedown(function (ev) {
            var x_ = ev.clientX;
            var y_ = ev.clientY;
            clearInterval(play);
            // console.log('我按下了');
            $(this).bind('mousemove', function (ev) {
                /*获取当前鼠标的坐标*/
                var x = ev.clientX;
                var y = ev.clientY;
                /*两次坐标之间的距离*/
                xN = x - x_;
                yN = y - y_;

                roY += xN * 0.05;
                roX -= yN * 0.02;
                // console.log('移动');
                //$('body').append('<div style="width:5px;height:5px;position:absolute;top:'+y+'px;left:'+x+'px;background-color:red"></div>');

                $('.pic').css({
                    transform: 'perspective(900px) rotateX(' + roX + 'deg) rotateY(' + roY + 'deg)'
                });
                /*之前的鼠标坐标*/
                x_ = ev.clientX;
                y_ = ev.clientY;

            });
        }).mouseup(function () {
            $(this).unbind('mousemove');
            var play = setInterval(function () {

                xN *= 0.95;
                yN *= 0.95
                if (Math.abs(xN) < 1 && Math.abs(yN) < 1) {
                    clearInterval(play);
                }
                roY += xN * 0.05;
                roX -= yN * 0.02;
                $('.pic').css({
                    transform: 'perspective(900px) rotateX(' + roX + 'deg) rotateY(' + roY + 'deg)'
                });

            }, 3);

        });
        $(document).on('touchstart',function (event) {
            var ev = event.originalEvent.touches[0];
            var x_ = ev.clientX;
            var y_ = ev.clientY;
            clearInterval(play);
            // console.log('我按下了');
            $(this).on('touchmove', function (event) {
                ev = event.originalEvent.touches[0];
                /*获取当前鼠标的坐标*/
                var x = ev.clientX;
                var y = ev.clientY;
                /*两次坐标之间的距离*/
                xN = x - x_;
                yN = y - y_;
                roY += xN * 0.05;
                roX -= yN * 0.02;
                // console.log('移动');
                //$('body').append('<div style="width:5px;height:5px;position:absolute;top:'+y+'px;left:'+x+'px;background-color:red"></div>');
                $('.pic').css({
                    transform: 'perspective(900px) rotateX(' + roX + 'deg) rotateY(' + roY + 'deg)'
                });
                /*之前的鼠标坐标*/
                x_ = ev.clientX;
                y_ = ev.clientY;
            });
        }).on('touchend',function () {
            // console.log('不移动');
            $(this).unbind('touchmove');
            var play = setInterval(function () {
                xN *= 0.95;
                yN *= 0.95
                if (Math.abs(xN) < 1 && Math.abs(yN) < 1) {
                    clearInterval(play);
                }
                roY += xN * 0.05;
                roX -= yN * 0.02;
                $('.pic').css({
                    transform: 'perspective(900px) rotateX(' + roX + 'deg) rotateY(' + roY + 'deg)'
                });
            }, 3);
        });

    });
    $(".back").click(function () {
        interObj.GetRootDirInfo().then(function (info) {
            baseInfo = JSON.parse(info);//resource的目录信息
            //location.href = baseInfo.dir.FullName.replace(baseInfo.dir.MatchName,'HTM@homePage')+'\\index.html?dirName=returnFromDir';
            location.href = baseInfo.dir.FullName.replace(baseInfo.dir.MatchName, 'entry') +
                '\\entry.html?dirName=returnFromDir';
        });
    });
    $(".home").click(function () {
        interObj.BackToHome();
    });
</script>
</body>
