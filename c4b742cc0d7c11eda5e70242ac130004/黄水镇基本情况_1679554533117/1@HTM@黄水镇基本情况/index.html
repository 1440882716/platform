<script>
	function content(parent) {
		const types = parent.querySelectorAll(".type");
		types.forEach(function (ele, index) {
			ele.onclick = function () {
				for (let i = 0; i < types.length; i++) {
					var jsDom = types[i].children[0];
					jsDom.src = "./img/闪烁3.png";
					//把其他地方替换为闪烁
				}
				//给当前点击的地方加上五角星
				var jsDom = types[index].children[0];
				jsDom.src = "./img/star.png";
				//隐藏联络点于代表之家
				$(".logo")
					.fadeOut();
			}
		})
	}

	const contentList = document.querySelectorAll("#playground");

	contentList.forEach(function (ele) {

		content(ele);
	})
</script>
<script type="text/javascript">
	$(document)
		.ready(function () {
			$('.click-open-iframe')
				.galpop({
					contentType: 'iframe',
				});
			var func = function () {
				$(".note")
					.fadeToggle();
			};
			setInterval(func, 500);

			$(".dbHome")
				.click(function () {
					$(".logo")
						.fadeOut();
					$(".home")
						.fadeIn();
					resetImg();
				});

			$(".dgLink")
				.click(function () {
					$(".logo")
						.fadeOut();
					$(".linkPlace")
						.fadeIn();
					resetImg();
				});

			$(".linkPlaceName")
				.each(function (index, ele) {
					ele.onclick = function () {
						$(".logo")
							.fadeOut();
						$(".linkPlace")
							.eq(index)
							.show();
						resetImg();
					};
				});

			$(".daibiaoHome")
				.click(function () {
					$(".linkPlace")
						.fadeOut();
					$(".home")
						.fadeIn();
					resetImg();
				});

			$(".linkPlace")
				.click(function () {
					$(".logo")
						.fadeOut();
					$(this)
						.fadeIn();
					resetImg();
				});

			$(".home")
				.click(function () {
					$(".logo")
						.fadeOut();
					$(this)
						.fadeIn();
					resetImg();
				});

			var resetImg = function () {
				$(".note")
					.each(function () {
						this.src = "./img/闪烁3.png";
					});
			}
		});

	//返回
	$(".back")
		.click(function () {
			interObj.GetRootDirInfo()
				.then(function (info) {
					baseInfo = JSON.parse(info); //resource的目录信息
					//location.href = baseInfo.dir.FullName.replace(baseInfo.dir.MatchName,'HTM@homePage')+'\\index.html?dirName=returnFromDir';
					location.href = baseInfo.dir.FullName.replace(baseInfo.dir.MatchName, 'entry') +
						'\\entry.html?dirName=returnFromDir';

				});
		});

	//首页
	$(".goHome")
		.click(function () {
			interObj.BackToHome();
		});

	var types = $('.type').length;
	$('.node')
		.click(function () {
			for (var i = 0; i < types; i++) {
				var idx = $(this)
					.index();
				$('.node')
					.eq(idx)
					.attr('src', '"./img/star.png"');
			}
		})
</script>
