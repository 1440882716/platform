<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
		html,
		body {
			width: 100%;
			height: 100%;
			background: url("../img/map-pop2.png") no-repeat center/cover;
			overflow: hidden;
		}

		* {
			margin: 0;
			padding: 0;
		}

		.box {
			height: 100%;
			width: 100%;
			overflow: hidden;
		}

		.box img {
			position: absolute;
			object-fit: contain;
		}

		.box p {
			position: absolute;
			object-fit: contain;
			font-family: '华文行楷';
			font-size: 28px;
			line-height: 120%;
			color: #f00;
		}

		.box .map {
			height: 0;
			width: 0;
		}

		.box .npc {
			bottom: -30px;
			background: url("../img/down.svg") no-repeat 40px -10px;
			text-align: right;
			text-shadow: 2px 2px 0 #fff, -2px -2px 0 #fff;
		}

		.box .voter {
			top: -30px;
			background: url("../img/up.svg") no-repeat -120px 50px;
			text-shadow: 2px 2px 0 #fff, -2px -2px 0 #fff;
		}

		.box .introduction {
			/*visibility: hidden;*/
			position: absolute;
			width: 40%;
			font-family: '华文行楷';
			font-size: 28px;
			line-height: 120%;
			color: #f00;
			left: 50%;
			top: 20%;
		}
	</style>
</head>

<body>
	<div class="box">
		<img class="map" src="../img/云华社区.png">
		<p class="voter">人口5000人</p>
		<p class="npc">党员151人</p>
		<p class="introduction">
			双流区胜利镇云华社区自西向东环绕双流机场二跑道，与东升街道、黄甲街道接壤，面积8平方公里，辖10个居民小组，人口5000人；社区党委下设4个党支部，11个党小组，党员151人。辖区有阿里巴巴智能骨干网、顺丰、圆通、德邦等物流巨头，是万亩空港花田核心区域和主要承载地。社区先后荣获省级“四好村”、市级“人居环境示范村”、区级“十佳示范社区”等荣誉称号。全国人大常委会副委员长武维华、省委副书记邓小刚、省委常委曲木史哈等领导先后莅临社区视察工作。云华社区新村建设“五自模式”，被中央电视台《新闻联播》作为乡村振兴典型予以报道。
</body>
<script src="../js/jquery-1.12.4.min.js"></script>
<script>
	$(document)
		.ready(function () {
			var wValue = $(".box")
				.width() / 2;
			var hValue = $(".box")
				.height() / 2;
			$(".map")
				.css("left", wValue);
			$(".map")
				.css("top", hValue);
			$(".map")
				.animate({
					width: "40%",
					height: "65%",
					left: "6%",
					top: "20%",
				}, 500, function () {
					$(".voter")
						.animate({
							width: "20%",
							height: "20%",
							top: "11%",
							left: "12%",
						}, 500, function () {
							$(".npc")
								.animate({
									width: "20%",
									height: "15%",
									top: "77%",
									left: "25%",
								}, 500);
						});
				});
		});
</script>

</html>
