<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
		html,
		body {
			width: 100%;
			height: 100%;
			background: url("../img/map-pop2.png") no-repeat center/cover;
			overflow: hidden;
		}

		* {
			margin: 0;
			padding: 0;
		}

		.box {
			height: 100%;
			width: 100%;
			overflow: hidden;
		}

		.box img {
			position: absolute;
			object-fit: contain;
		}

		.box p {
			position: absolute;
			object-fit: contain;
			font-family: '华文行楷';
			font-size: 28px;
			line-height: 120%;
			color: #f00;
		}

		.box .map {
			height: 0;
			width: 0;
		}

		.box .npc {
			bottom: -30px;
			background: url("../img/down.svg") no-repeat 40px -10px;
			text-align: right;
			text-shadow: 2px 2px 0 #fff, -2px -2px 0 #fff;
		}

		.box .voter {
			top: -30px;
			background: url("../img/up.svg") no-repeat -120px 50px;
			text-shadow: 2px 2px 0 #fff, -2px -2px 0 #fff;
		}

		.box .introduction {
			/*visibility: hidden;*/
			position: absolute;
			width: 40%;
			font-family: '华文行楷';
			font-size: 28px;
			line-height: 120%;
			color: #f00;
			left: 50%;
			top: 20%;
		}
	</style>
</head>

<body>
	<div class="box">
		<img class="map" src="../img/桃荚社区.png">
		<p class="voter">总人口3282人</p>
		<p class="npc">党员101人</p>
		<p class="introduction">
			桃荚社区位于黄水镇东南面，东含牧马山半坡之地，南与新津县接壤，北靠黄水镇。川藏路、大件路、燕杨路从本社区经过。成绵乐高铁、地铁10号线贯穿桃荚社区，交通四通八达。全社区幅员面积3.2平方公里。社区设有8个村民小组、15个自然社，总户数1072户，总人口3282人。耕地面积1220亩，全社区党员总人数101人。桃荚社区设党委1个，下设三个党支部（桃荚支部、青竹支部、楠林支部）。8个党小组。两委干部共8名。
</body>
<script src="../js/jquery-1.12.4.min.js"></script>
<script>
	$(document)
		.ready(function () {
			var wValue = $(".box")
				.width() / 2;
			var hValue = $(".box")
				.height() / 2;
			$(".map")
				.css("left", wValue);
			$(".map")
				.css("top", hValue);
			$(".map")
				.animate({
					width: "40%",
					height: "65%",
					left: "6%",
					top: "20%",
				}, 500, function () {
					$(".voter")
						.animate({
							width: "20%",
							height: "20%",
							top: "11%",
							left: "12%",
						}, 500, function () {
							$(".npc")
								.animate({
									width: "20%",
									height: "15%",
									top: "77%",
									left: "25%",
								}, 500);
						});
				});
		});
</script>

</html>
