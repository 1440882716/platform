<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
		html,
		body {
			width: 100%;
			height: 100%;
			background: url("../img/map-pop2.png") no-repeat center/cover;
			overflow: hidden;
		}

		* {
			margin: 0;
			padding: 0;
		}

		.box {
			height: 100%;
			width: 100%;
			overflow: hidden;
		}

		.box img {
			position: absolute;
			object-fit: contain;
		}

		.box p {
			position: absolute;
			object-fit: contain;
			font-family: '华文行楷';
			font-size: 28px;
			line-height: 120%;
			color: #f00;
		}

		.box .map {
			height: 0;
			width: 0;
		}

		.box .npc {
			bottom: -30px;
			background: url("../img/down.svg") no-repeat 40px -10px;
			text-align: right;
			text-shadow: 2px 2px 0 #fff, -2px -2px 0 #fff;
		}

		.box .voter {
			top: -30px;
			background: url("../img/up.svg") no-repeat -120px 50px;
			text-shadow: 2px 2px 0 #fff, -2px -2px 0 #fff;
		}

		.box .introduction {
			/*visibility: hidden;*/
			position: absolute;
			width: 40%;
			font-family: '华文行楷';
			font-size: 28px;
			line-height: 120%;
			color: #f00;
			left: 50%;
			top: 20%;
		}
	</style>
</head>

<body>
	<div class="box">
		<img class="map" src="../img/长沟社区.png">
		<p class="voter">总人数4932余人</p>
		<p class="npc">党员146人</p>
		<p class="introduction">
			长沟社区地处平坝双流区新城，黄水镇正北面，西与彭镇、金桥接壤，东与东升街道和我镇板桥社区相连，辖区总面积3.16平方公里。长沟社区现有总户数2000余户，总人数4932余人，两委干部10人，下设居民小组10个，党员146人。休闲娱乐环境舒适。辖区主要干道为大件路、新川藏路、涧槽南街、双楠大道、菜园路、金双路、金河路、银河路、宜城大道。双流最大的湿地公园横跨长沟社区，占地8500亩左右，我社区的两个安置小区香邻春天和板桥枫林都临近湿地公园，为我社区的居民提供了一个良好的休闲娱乐的环境。
</body>
<script src="../js/jquery-1.12.4.min.js"></script>
<script>
	$(document)
		.ready(function () {
			var wValue = $(".box")
				.width() / 2;
			var hValue = $(".box")
				.height() / 2;
			$(".map")
				.css("left", wValue);
			$(".map")
				.css("top", hValue);
			$(".map")
				.animate({
					width: "40%",
					height: "65%",
					left: "6%",
					top: "20%",
				}, 500, function () {
					$(".voter")
						.animate({
							width: "20%",
							height: "20%",
							top: "11%",
							left: "12%",
						}, 500, function () {
							$(".npc")
								.animate({
									width: "20%",
									height: "15%",
									top: "77%",
									left: "25%",
								}, 500);
						});
				});
		});
</script>

</html>
